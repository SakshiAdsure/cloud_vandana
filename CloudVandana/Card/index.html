<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <!-- profile picture -->
        <img src="https://i.gifer.com/7efs.gif" alt="Profile Picture" class="profile-pic">
        <div class="name">Sakshi Ashish Adsure</div>
        <div class="designation">Web Developer</div>
        <div class="bio">I developed my skills in ReactJS, Java, JavaScript, HTML, CSS, Bootstrap, TailwindCSS, SQL.</div>
        <!-- icons  -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
